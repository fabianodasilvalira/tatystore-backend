version: "3.9"

services:
  db:
    container_name: tatystore-backend-db
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tatystore
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tatystore-network

  api:
    container_name: tatystore-backend-api
    build:
      context: .
      dockerfile: Dockerfile
    image: tatystore-backend:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env                 # <--- Usa o arquivo .env (produção ou dev)
    environment:
      # Adiciona localhost ao CORS para desenvolvimento local
      # Em produção (Dokploy), essa variável será sobrescrita pelo .env
      - BACKEND_CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173,http://localhost:8080,https://tatystore.cloud
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8080:8080"
    networks:
      - tatystore-network

volumes:
  pg_data:
  uploads:

networks:
  tatystore-network:
    driver: bridge
