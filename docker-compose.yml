version: "3.9"

services:
  db:
    container_name: tatystore-backend-db
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tatystore
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tatystore-network

  api:
    container_name: tatystore-backend-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tatystore
      ALEMBIC_DATABASE_URL: postgresql://postgres:postgres@db:5432/tatystore
      SECRET_KEY: supersecret-change-in-production
      DEBUG: "false"
      PROJECT_NAME: "TatyStore Backend"
      VERSION: "1.0.0"
    volumes:
      - media_data:/app/media
    ports:
      - "8080:8080"
    networks:
      - tatystore-network

volumes:
  pg_data:
  media_data:

networks:
  tatystore-network:
    driver: bridge
